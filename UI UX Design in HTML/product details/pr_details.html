<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Detail with Stock Charts</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        @layer base {
          body {
            font-family: 'Inter', sans-serif;
          }
          h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
          }
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3A6FF8",
              "background-light": "#F7F9FC",
              "background-dark": "#101523",
              "accent": "#36C1A2",
              "alert": "#FF6B6B",
              "success": "#22C55E",
              "text-primary": "#1A202C",
              "text-secondary": "#718096"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "mono": ["JetBrains Mono", "monospace"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "0.75rem",
              "xl": "1rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-3 justify-between border-b border-gray-200 dark:border-gray-800">
<div class="flex size-10 shrink-0 items-center justify-start -ml-2">
<span class="material-symbols-outlined text-text-primary dark:text-gray-200 text-2xl">arrow_back_ios_new</span>
</div>
<h1 class="text-text-primary dark:text-gray-100 text-lg font-bold leading-tight tracking-tight text-center flex-1">Parle-G Biscuit</h1>
<div class="flex w-10 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal shrink-0">Edit</p>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 pb-32">
<!-- Header Image Carousel -->
<div class="p-4">
<div class="relative bg-cover bg-center flex flex-col justify-end overflow-hidden rounded-xl min-h-60" data-alt="Golden brown rectangular biscuits with the brand name stamped on them, arranged neatly" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0) 35%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDx6ZFy-vz6z2FX09o_VRdfrluGn-mj8zCBx1MdsK5bK-_xVoIJFXIUe3fRbAcu5MyqpJJy-tl1wSXbagzjONvzU38N0huxrRLt4BHvW7GvfrssippjcvNDYqmVoK7aVJ2w2HeWr8HFCJ_SpQVTb7W1H_Re268ORmNczADsQoSdaugsMy-yGeHDn37R9Ub2UqerXg-uIsp7TSXgAygfdutemkxM_oaW9sagkkUj_siDI1b1FtbqH2fmxUm8-_MeOA0gYovLT8huWj-r");'>
<div class="flex justify-center gap-2 p-4">
<div class="h-2 w-5 rounded-full bg-white"></div>
<div class="h-2 w-2 rounded-full bg-white opacity-60"></div>
<div class="h-2 w-2 rounded-full bg-white opacity-60"></div>
</div>
</div>
</div>
<!-- Product Details Section -->
<div class="px-4">
<div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm">
<h2 class="text-text-primary dark:text-gray-100 text-lg font-bold leading-tight tracking-tight mb-3">Product Details</h2>
<div class="space-y-3">
<div class="flex justify-between items-center gap-x-6">
<p class="text-text-secondary dark:text-gray-400 text-sm font-normal leading-normal">SKU/Barcode</p>
<p class="text-text-primary dark:text-gray-200 text-sm font-normal leading-normal text-right font-mono">8901719124376</p>
</div>
<div class="flex justify-between items-center gap-x-6">
<p class="text-text-secondary dark:text-gray-400 text-sm font-normal leading-normal">Selling Price</p>
<p class="text-text-primary dark:text-gray-200 text-sm font-normal leading-normal text-right">₹10.00</p>
</div>
<div class="flex justify-between items-center gap-x-6">
<p class="text-text-secondary dark:text-gray-400 text-sm font-normal leading-normal">Purchase Price</p>
<p class="text-text-primary dark:text-gray-200 text-sm font-normal leading-normal text-right">₹8.50</p>
</div>
</div>
</div>
</div>
<!-- Inventory Section -->
<div class="px-4 mt-4">
<div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm">
<h2 class="text-text-primary dark:text-gray-100 text-lg font-bold leading-tight tracking-tight mb-3">Inventory</h2>
<!-- Alert Banner -->
<div class="flex items-center gap-2 bg-alert/10 text-alert p-3 rounded-lg mb-4">
<span class="material-symbols-outlined text-lg">warning</span>
<p class="text-sm font-medium">Stock is running low. Consider reordering.</p>
</div>
<!-- Stock Count -->
<div class="flex justify-between items-baseline">
<div>
<p class="text-4xl font-bold font-mono text-text-primary dark:text-gray-100">15</p>
<p class="text-text-secondary dark:text-gray-400 text-sm">Units in Stock</p>
</div>
<span class="text-xs font-bold uppercase tracking-wider text-alert bg-alert/10 px-2.5 py-1 rounded-full">Low Stock</span>
</div>
<!-- Stock Chart -->
<div class="mt-6">
<div class="flex justify-between items-center mb-2">
<h3 class="text-sm font-bold text-text-primary dark:text-gray-200">Stock History</h3>
<div class="flex gap-1 bg-gray-100 dark:bg-gray-700 p-1 rounded-full text-xs">
<button class="px-2 py-0.5 rounded-full bg-white dark:bg-gray-900 text-primary font-bold shadow-sm">Week</button>
<button class="px-2 py-0.5 text-text-secondary dark:text-gray-400">Month</button>
<button class="px-2 py-0.5 text-text-secondary dark:text-gray-400">Year</button>
</div>
</div>
<!-- Chart Visualization -->
<div class="h-36 flex items-end justify-between gap-2 border-l border-b border-gray-200 dark:border-gray-700 pl-4 pb-4">
<!-- Y-axis labels -->
<div class="absolute -ml-5 flex flex-col justify-between h-32 text-xs font-mono text-text-secondary dark:text-gray-500">
<span>50</span>
<span>25</span>
<span>0</span>
</div>
<!-- Chart Bars -->
<div class="w-full h-full flex items-end justify-around">
<div class="w-1/7 flex flex-col items-center gap-1">
<div class="w-3/4 h-[60%] bg-accent/20 rounded-t-full" data-alt="Chart bar showing stock level of 30 units"></div>
<span class="text-xs font-mono text-text-secondary dark:text-gray-500">Mon</span>
</div>
<div class="w-1/7 flex flex-col items-center gap-1">
<div class="w-3/4 h-[80%] bg-accent/20 rounded-t-full" data-alt="Chart bar showing stock level of 40 units"></div>
<span class="text-xs font-mono text-text-secondary dark:text-gray-500">Tue</span>
</div>
<div class="w-1/7 flex flex-col items-center gap-1">
<div class="w-3/4 h-[70%] bg-accent/20 rounded-t-full" data-alt="Chart bar showing stock level of 35 units"></div>
<span class="text-xs font-mono text-text-secondary dark:text-gray-500">Wed</span>
</div>
<div class="w-1/7 flex flex-col items-center gap-1">
<div class="w-3/4 h-[50%] bg-accent/20 rounded-t-full" data-alt="Chart bar showing stock level of 25 units"></div>
<span class="text-xs font-mono text-text-secondary dark:text-gray-500">Thu</span>
</div>
<div class="w-1/7 flex flex-col items-center gap-1">
<div class="w-3/4 h-[40%] bg-accent/20 rounded-t-full" data-alt="Chart bar showing stock level of 20 units"></div>
<span class="text-xs font-mono text-text-secondary dark:text-gray-500">Fri</span>
</div>
<div class="w-1/7 flex flex-col items-center gap-1">
<div class="w-3/4 h-[30%] bg-accent rounded-t-full" data-alt="Chart bar showing stock level of 15 units, highlighted as current day"></div>
<span class="text-xs font-mono text-primary font-bold">Sat</span>
</div>
<div class="w-1/7 flex flex-col items-center gap-1">
<div class="w-3/4 h-[30%] bg-gray-200 dark:bg-gray-600 rounded-t-full" data-alt="Chart bar showing projected stock level of 15 units"></div>
<span class="text-xs font-mono text-text-secondary dark:text-gray-500">Sun</span>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Fixed Action Buttons -->
<div class="fixed bottom-0 left-0 right-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-gray-200 dark:border-gray-800">
<div class="flex gap-4">
<button class="flex-1 flex items-center justify-center gap-2 h-12 bg-primary/10 dark:bg-primary/20 text-primary font-bold rounded-xl">
<span class="material-symbols-outlined text-xl">remove</span>
                    Remove Stock
                </button>
<button class="flex-1 flex items-center justify-center gap-2 h-12 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-xl">add</span>
                    Add Stock
                </button>
</div>
</div>
</div>
</body></html>
