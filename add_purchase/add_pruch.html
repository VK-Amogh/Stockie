<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Purchase</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=JetBrains+Mono:wght@500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .font-jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#F7F9FC]">
<div class="relative flex min-h-screen w-full flex-col bg-[#F7F9FC] font-['Inter',_sans-serif]">
<header class="flex shrink-0 items-center justify-between bg-[#F7F9FC] px-4 py-3">
<div class="flex h-12 w-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl text-[#0d111c]">arrow_back_ios_new</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold text-[#0d111c]">Add Purchase</h1>
<div class="h-12 w-12 shrink-0"></div>
</header>
<main class="flex flex-1 flex-col gap-4 px-4 pb-4 pt-2">
<div class="flex flex-col rounded-lg border border-[#ced6e9] bg-white">
<div class="p-4">
<label class="flex flex-col">
<p class="pb-2 text-sm font-bold text-[#0d111c]">Product Name</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input h-14 min-w-0 flex-1 resize-none overflow-hidden rounded-lg rounded-r-none border border-r-0 border-[#ced6e9] bg-[#F7F9FC] p-4 text-base font-normal text-[#0d111c] placeholder:text-slate-500 focus:border-[#3A6FF8] focus:outline-0 focus:ring-2 focus:ring-[#3A6FF8]/30" placeholder="Search or scan product" value="Parle-G Biscuit"/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-[#ced6e9] bg-[#F7F9FC] px-4 text-[#48609d]">
<span class="material-symbols-outlined text-2xl">barcode_scanner</span>
</div>
</div>
</label>
</div>
<div class="flex items-center justify-between gap-4 border-t border-[#ced6e9] p-4">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-[#e7eaf4] text-[#0d111c]">
<span class="material-symbols-outlined">inventory_2</span>
</div>
<p class="flex-1 truncate text-base font-normal text-[#0d111c]">Quantity</p>
</div>
<div class="shrink-0">
<div class="flex items-center gap-3 text-[#0d111c]">
<button class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full bg-[#e7eaf4] text-xl font-medium leading-normal">-</button>
<input class="w-8 border-none bg-transparent p-0 text-center text-lg font-medium leading-normal text-[#0d111c] focus:border-none focus:outline-0 focus:ring-0 font-jetbrains-mono [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="10"/>
<button class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full bg-[#e7eaf4] text-xl font-medium leading-normal">+</button>
</div>
</div>
</div>
<div class="p-4 border-t border-[#ced6e9]">
<label class="flex flex-col">
<p class="pb-2 text-sm font-bold text-[#0d111c]">Total Cost</p>
<div class="relative flex w-full items-center">
<span class="absolute left-4 font-jetbrains-mono text-base text-slate-500">₹</span>
<input class="form-input h-14 min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#ced6e9] bg-[#F7F9FC] py-4 pl-8 pr-4 text-base font-normal text-[#0d111c] placeholder:text-slate-500 focus:border-[#3A6FF8] focus:outline-0 focus:ring-2 focus:ring-[#3A6FF8]/30 font-jetbrains-mono" placeholder="Enter total amount" value="50.00"/>
</div>
</label>
</div>
</div>
<button class="flex h-12 w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-[#36C1A2]/10 text-sm font-bold tracking-[0.015em] text-[#36C1A2]">
<span class="material-symbols-outlined text-xl">add</span>
<span class="truncate">Add Another Item</span>
</button>
<div class="flex-grow"></div>
</main>
<footer class="sticky bottom-0 w-full shrink-0 bg-[#F7F9FC] p-4">
<div class="flex flex-col gap-2 rounded-xl bg-white p-4 shadow-[0_-4px_12px_rgba(0,0,0,0.05)]">
<div class="flex justify-between text-sm text-slate-600">
<span>Total Items</span>
<span class="font-bold text-[#0d111c] font-jetbrains-mono">1</span>
</div>
<div class="flex justify-between font-bold text-[#0d111c]">
<span>Grand Total</span>
<span class="font-jetbrains-mono">₹50.00</span>
</div>
<button class="mt-3 flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#3A6FF8] px-4 text-base font-bold text-white">
                    Record Purchase
                </button>
</div>
</footer>
</div>
</body></html>
