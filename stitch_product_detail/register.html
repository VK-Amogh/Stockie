<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registration Page, variant 2 of 3</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=JetBrains+Mono:wght@400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .font-jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3a70f8",
                        "accent": "#36C1A2",
                        "alert": "#FF6B6B",
                        "success": "#22C55E",
                        "background-light": "#f7f9fc",
                        "background-dark": "#101523",
                        "text-light-primary": "#0d111c",
                        "text-light-secondary": "#48609d",
                        "border-light": "#ced6e9",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-10 shrink-0 items-center justify-center text-text-light-primary dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-text-light-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Create Account</h1>
</div>
<main class="flex-1 px-4 py-2">
<!-- Personal Details Section -->
<h2 class="text-text-light-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] py-4">Personal Details</h2>
<div class="space-y-4">
<!-- Full Name Field -->
<div class="flex flex-col">
<label class="text-text-light-primary dark:text-gray-300 text-base font-medium leading-normal pb-2" for="full-name">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-gray-400">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" id="full-name" placeholder="Enter your full name" type="text"/>
</div>
</div>
<!-- Mobile Number Field -->
<div class="flex flex-col">
<label class="text-text-light-primary dark:text-gray-300 text-base font-medium leading-normal pb-2" for="mobile-number">Mobile Number</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-gray-400">phone_iphone</span>
<input class="form-input font-mono flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" id="mobile-number" placeholder="98765 43210" type="tel"/>
</div>
</div>
</div>
<hr class="border-t border-border-light/60 dark:border-gray-700 my-8"/>
<!-- Shop Information Section -->
<h2 class="text-text-light-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pt-2 pb-4">Shop Information</h2>
<div class="space-y-4">
<!-- Shop Name Field -->
<div class="flex flex-col">
<label class="text-text-light-primary dark:text-gray-300 text-base font-medium leading-normal pb-2" for="shop-name">Shop Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-gray-400">storefront</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" id="shop-name" placeholder="Enter your shop's name" type="text"/>
</div>
</div>
<!-- Shop Address Field -->
<div class="flex flex-col">
<label class="text-text-light-primary dark:text-gray-300 text-base font-medium leading-normal pb-2" for="shop-address">Shop Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-5 text-text-light-secondary dark:text-gray-400">location_on</span>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-gray-600 bg-background-light dark:bg-background-dark min-h-28 placeholder:text-text-light-secondary dark:placeholder:text-gray-500 pl-12 pr-4 py-4 text-base font-normal leading-normal" id="shop-address" placeholder="Enter your shop's full address"></textarea>
</div>
</div>
<!-- GSTIN Field -->
<div class="flex flex-col">
<label class="text-text-light-primary dark:text-gray-300 text-base font-medium leading-normal pb-2" for="gstin">GSTIN <span class="text-text-light-secondary dark:text-gray-400 font-normal">(Optional)</span></label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-gray-400">receipt_long</span>
<input class="form-input font-mono flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" id="gstin" placeholder="Enter 15-digit GSTIN" type="text"/>
</div>
</div>
</div>
<hr class="border-t border-border-light/60 dark:border-gray-700 my-8"/>
<!-- Account Security Section -->
<h2 class="text-text-light-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pt-2 pb-4">Account Security</h2>
<div class="space-y-4">
<!-- Email Field -->
<div class="flex flex-col">
<label class="text-text-light-primary dark:text-gray-300 text-base font-medium leading-normal pb-2" for="email">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-gray-400">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal" id="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col">
<label class="text-text-light-primary dark:text-gray-300 text-base font-medium leading-normal pb-2" for="password">Create Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-gray-400">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-text-light-secondary dark:placeholder:text-gray-500 pl-12 pr-12 text-base font-normal leading-normal" id="password" placeholder="Enter a strong password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-gray-400" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
</div>
</main>
<!-- Footer with CTA Button -->
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 pt-6">
<button class="w-full h-14 bg-primary text-white font-bold text-lg rounded-xl flex items-center justify-center shadow-lg shadow-primary/30 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                Register
            </button>
</footer>
</div>
</body></html>
