<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Detail: Edit Product</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    @layer base {
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
      }
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3A6FF8",
            "background-light": "#F7F9FC",
            "background-dark": "#101523",
            "accent": "#36C1A2",
            "alert": "#FF6B6B",
            "success": "#22C55E",
            "text-primary": "#1A202C",
            "text-secondary": "#718096"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "mono": ["JetBrains Mono", "monospace"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
      opacity: 0;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-3 justify-between border-b border-gray-200 dark:border-gray-800">
<div class="flex size-10 shrink-0 items-center justify-start -ml-2">
<span class="material-symbols-outlined text-text-primary dark:text-gray-200 text-2xl">arrow_back_ios_new</span>
</div>
<h1 class="text-text-primary dark:text-gray-100 text-lg font-bold leading-tight tracking-tight text-center flex-1">Edit Product</h1>
<div class="flex w-10 items-center justify-end">
</div>
</div>
<main class="flex-1 pb-40">
<div class="px-4 pt-4">
<div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm">
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-text-secondary dark:text-gray-400 mb-1" for="product-name">Product Name</label>
<input class="w-full bg-background-light dark:bg-gray-900/50 border border-gray-300 dark:border-gray-700 rounded-lg h-12 px-3 text-text-primary dark:text-gray-200 text-base font-bold placeholder:text-gray-400 focus:ring-2 focus:ring-primary focus:border-primary" id="product-name" type="text" value="Parle-G Biscuit"/>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary dark:text-gray-400 mb-1" for="category">Category</label>
<input class="w-full bg-background-light dark:bg-gray-900/50 border border-gray-300 dark:border-gray-700 rounded-lg h-12 px-3 text-text-primary dark:text-gray-200 text-base placeholder:text-gray-400 focus:ring-2 focus:ring-primary focus:border-primary" id="category" type="text" value="Biscuits &amp; Snacks"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-text-secondary dark:text-gray-400 mb-1" for="buy-price">Buy Price (â‚¹)</label>
<input class="w-full bg-background-light dark:bg-gray-900/50 border border-gray-300 dark:border-gray-700 rounded-lg h-12 px-3 text-text-primary dark:text-gray-200 text-base font-mono placeholder:text-gray-400 focus:ring-2 focus:ring-primary focus:border-primary" id="buy-price" type="number" value="8.50"/>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary dark:text-gray-400 mb-1" for="quantity">Quantity</label>
<input class="w-full bg-background-light dark:bg-gray-900/50 border border-gray-300 dark:border-gray-700 rounded-lg h-12 px-3 text-text-primary dark:text-gray-200 text-base font-mono placeholder:text-gray-400 focus:ring-2 focus:ring-primary focus:border-primary" id="quantity" type="number" value="15"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary dark:text-gray-400 mb-1" for="expiry-date">Expiry Date</label>
<div class="relative">
<input class="w-full bg-background-light dark:bg-gray-900/50 border border-gray-300 dark:border-gray-700 rounded-lg h-12 px-3 text-text-primary dark:text-gray-200 text-base focus:ring-2 focus:ring-primary focus:border-primary" id="expiry-date" type="date" value="2024-12-31"/>
<span class="material-symbols-outlined text-text-secondary dark:text-gray-400 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">calendar_today</span>
</div>
</div>
</div>
</div>
</div>
<div class="px-4 mt-4">
<button class="w-full flex items-center justify-center gap-2 h-12 bg-alert/10 text-alert font-bold rounded-xl">
<span class="material-symbols-outlined text-xl">delete</span>
            Delete Product
          </button>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-gray-200 dark:border-gray-800">
<div class="flex gap-4">
<button class="flex-1 flex items-center justify-center h-12 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/30">
          Save Changes
        </button>
</div>
</div>
</div>

</body></html>
