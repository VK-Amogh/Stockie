<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product List</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3A6FF8",
              "accent": "#36C1A2",
              "alert": "#FF6B6B",
              "success": "#22C55E",
              "background-light": "#F7F9FC",
              "background-dark": "#101523",
              "text-light-primary": "#0d111c",
              "text-light-secondary": "#48609d",
              "text-dark-primary": "#ffffff",
              "text-dark-secondary": "#a9b5d3",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "0.75rem",
              "xl": "1rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-3">
<div class="flex size-12 shrink-0 items-center">
<!-- Placeholder for Menu/Back Icon -->
</div>
<h1 class="text-text-light-primary dark:text-dark-primary text-xl font-bold leading-tight flex-1 text-center">Products</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 w-12 cursor-pointer items-center justify-center overflow-hidden rounded-full text-text-light-primary dark:text-dark-primary">
<span class="material-symbols-outlined text-2xl">search</span>
</button>
</div>
</header>
<!-- Filter Chips -->
<div class="px-4 pb-4">
<div class="flex gap-3 overflow-x-auto pb-2 -mx-4 px-4">
<div class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary px-4">
<p class="text-white text-sm font-medium leading-normal">All</p>
</div>
<div class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-slate-700 px-4">
<p class="text-text-light-primary dark:text-dark-primary text-sm font-medium leading-normal">Snacks</p>
</div>
<div class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-slate-700 px-4">
<p class="text-text-light-primary dark:text-dark-primary text-sm font-medium leading-normal">Beverages</p>
</div>
<div class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-slate-700 px-4">
<p class="text-text-light-primary dark:text-dark-primary text-sm font-medium leading-normal">Low Stock</p>
</div>
<div class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-slate-700 px-4">
<p class="text-text-light-primary dark:text-dark-primary text-sm font-medium leading-normal">Out of Stock</p>
</div>
</div>
</div>
<!-- Product List -->
<main class="flex-1 px-4 space-y-3 pb-24">
<!-- List Item 1 -->
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-3 min-h-[72px] justify-between rounded-lg">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14" data-alt="Parle-G Biscuit Packet" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBE0HPwDncrx8lWEDTeR7X7JQ32GO3zi5jn1dDbSiP-KRXXtEMt_FwO6ol18dra38dEtUkgSTzmGyiKVwiuVKftLIBMHtzRm-DxfAVxVuy0tJ7q4wd4s7cMdzMTRMFWruDGXV4kc6dBYxOstP29Z5oCXilx5K8lN2SDD9W-l0IGXt-PhtZjEtBvDoU2jJaqAX39BFhiV0XfhQEfPY6EVJw4ULDC9sq_FiK0Us2eRtF4PZkagb06TojbkYxPitIJcEXMMYbvwuLsROdP");'></div>
<div class="flex flex-col justify-center">
<p class="text-text-light-primary dark:text-dark-primary text-base font-bold leading-normal line-clamp-1">Parle-G Biscuit</p>
<p class="text-success text-sm font-normal leading-normal line-clamp-2">Stock: 50 units</p>
</div>
</div>
<div class="shrink-0"><p class="text-text-light-primary dark:text-dark-primary text-base font-normal leading-normal">₹10.00</p></div>
</div>
<!-- List Item 2 -->
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-3 min-h-[72px] justify-between rounded-lg">
<div class="flex items-center gap-4">

<div class="flex flex-col justify-center">
<p class="text-text-light-primary dark:text-dark-primary text-base font-bold leading-normal line-clamp-1">Dairy Milk Chocolate</p>
<p class="text-success text-sm font-normal leading-normal line-clamp-2">Stock: 25 units</p>
</div>
</div>
<div class="shrink-0"><p class="text-text-light-primary dark:text-dark-primary text-base font-normal leading-normal">₹20.00</p></div>
</div>
<!-- List Item 3 (Low Stock) -->
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-3 min-h-[72px] justify-between rounded-lg">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14" data-alt="Lays Classic Chips Packet" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBYPZMuPk6Gw4Lj1vzypV28FBA9qkvldpq45i0VMjBhxt94EJ3ePljJXvDzVy2s6mrhaakDZi39r3tKBZ4KP8g_ssjBPfVKK5pj6irsWT1plhmm_3QUvwRqFxVGhg0gmZAIm-fOlQSZLHDBOx8ZTETmHcfeixRvalXhBx45yWvzmO8KmtLuZn_1dSCLKMhab-y7ML0ZMV6wAHTh6-iGr6FhJQc3YHnh31NbIcqh3xHU_UM1n9x4fVWfjUTo8cA1hmfbOp-yIIeAdcYm");'></div>
<div class="flex flex-col justify-center">
<p class="text-text-light-primary dark:text-dark-primary text-base font-bold leading-normal line-clamp-1">Lays Classic Chips</p>
<p class="text-alert text-sm font-normal leading-normal line-clamp-2">Stock: 5 units (Low)</p>
</div>
</div>
<div class="shrink-0"><p class="text-text-light-primary dark:text-dark-primary text-base font-normal leading-normal">₹15.00</p></div>
</div>
<!-- List Item 4 (Out of Stock) -->
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 p-3 min-h-[72px] justify-between rounded-lg opacity-60">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14" data-alt="Coca-Cola Bottle" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDLqlIST9rLaeKm6bnJrPDu4H1sw_KI4om4oY_Vduo8JIQXHYXBZcgz4Fh-_e65R_5rEbpitaSLi_uz0_pxZX2sjB2Hlzpqan5O9raBhTv9wHxR7rJShT6YsOF-UKG-AaAzmzyESuLLuxNcf40yhTwBL2pFIkgfLZptP9S4jltbUq2S5SDJ0agOPXIcb12yoahoE411lhzAz63IsizjxBoXC94lygOMaZsbOxttKWN7jJdGRDxk-jA2WdI_iXiKXuCgbGzAmJLGp6Vm");'></div>
<div class="flex flex-col justify-center">
<p class="text-text-light-primary dark:text-dark-primary text-base font-bold leading-normal line-clamp-1">Coca-Cola 500ml</p>
<p class="text-text-light-secondary dark:text-dark-secondary text-sm font-normal leading-normal line-clamp-2">Out of Stock</p>
</div>
</div>
<div class="shrink-0"><p class="text-text-light-primary dark:text-dark-primary text-base font-normal leading-normal">₹40.00</p></div>
</div>
<!-- Empty State View (Example, to be shown when list is empty) -->
<!-- 
            <div class="flex flex-col items-center justify-center text-center pt-20">
                <span class="material-symbols-outlined text-7xl text-gray-400 dark:text-gray-500">inventory_2</span>
                <h3 class="mt-4 text-lg font-bold text-text-light-primary dark:text-dark-primary">No products yet</h3>
                <p class="mt-1 text-sm text-text-light-secondary dark:text-dark-secondary">Tap '+' to add your first one.</p>
            </div> 
            -->
</main>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6">
<button class="flex h-14 w-14 items-center justify-center rounded-full bg-primary text-white shadow-lg">
<span class="material-symbols-outlined !text-4xl">add</span>
</button>
</div>
</div>
</body></html>
