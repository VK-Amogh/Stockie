<body class="font-body bg-background text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden p-6 sm:p-8">
<div class="flex flex-col h-full w-full max-w-md mx-auto justify-center">
<div class="text-center mb-10">
<h1 class="font-heading text-4xl text-text-dark">Welcome Back!</h1>
<p class="font-body text-gray-600 mt-2 text-lg">Log in to your Stockie account</p>
</div>
<form class="flex flex-col gap-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
            mail
          </span>
<input class="w-full h-16 rounded-lg border border-gray-300 bg-white pl-12 pr-4 text-lg font-body text-text-dark placeholder-gray-500 focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-200" placeholder="Email Address" type="email"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
            lock
          </span>
<input class="w-full h-16 rounded-lg border border-gray-300 bg-white pl-12 pr-4 text-lg font-body text-text-dark placeholder-gray-500 focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-200" placeholder="Password" type="password"/>
</div>
<button class="flex w-full cursor-pointer items-center justify-center rounded-lg h-16 px-5 bg-primary text-white text-xl font-heading shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5" type="submit">
<span class="truncate">Login</span>
</button>
</form>
<div class="flex items-center my-8">
<div class="flex-grow h-px bg-gray-300"></div>
<span class="px-4 text-gray-500 font-body text-sm">OR</span>
<div class="flex-grow h-px bg-gray-300"></div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center gap-3 rounded-lg h-16 px-5 bg-white border border-gray-300 text-text-dark text-lg font-heading shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">

<span class="truncate">Login with Google</span>
</button>
<div class="mt-12 text-center">
<p class="font-body text-gray-600">
          Don't have an account?
          <a class="font-heading text-primary hover:underline" href="#">Register</a>
</p>
</div>
</div>
</div>
